---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-prod
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-prod
  template:
    metadata:
      labels:
        app: app-prod
        terraform: "false"
    spec:
      containers:
      - name: dummy
        image: klimdos/python-flask-dummy:1.1.1-gdc58bfc
        env:
        - name: PORT
          value: "8080"
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"
        ports:
        - containerPort: 8080
